<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/pruebas.css">
    <script src="../JS/reciclarHTML.js"></script><!--Script para reciclar código HTML-->

    <title>Pruebas</title>
</head>
<body>
    <div w3-include-html="header.html"></div> <!--Reciclamos el header de header.html-->
    <div w3-include-html="nav-html.html"></div> <!--Reciclamos el nav de nav-html.html-->

    <div class="grid-container-iteractive-panel">
        <div class="grid-item-theme-panel">
            <select name="group-1" class="grid-theme-selector" onchange="actualizarOpciones(this)">
                <option value="clear"><b>Seleccione una propiedad</b></option>
                <option value="theme-1">Tema 1</option>
                <option value="theme-2">Tema 2</option>
            </select>          
        </div>

        <div class="grid-item-code-panel" id="code-panel-1">Código</div>
        <div class="grid-item-description-panel" id="description-panel-1">Descripción</div>
        <div class="grid-item-view-panel" id="view-panel-1">Pantalla</div>
        <div class="grid-item-options-panel" id="options-panel-1"></div>
    </div>
 

    <script src="../JS/pruebas.js"></script>
    <script> includeHTML(); </script>

</body>
</html>
